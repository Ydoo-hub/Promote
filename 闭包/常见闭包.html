<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.函数作为另一个函数的值返回
        2.将函数作为实参传递给另外一个函数调用
    -->
</body>
<script>
    // 1
    function fn1() {
        var a = 2;
        function fn2 () {
            a++;
            console.log(a);
        };
        return fn2;
    };
    var fn = fn1(); // 这里调用了一次外部函数，所以只产生一个闭包
    fn(); // 这里fn 调用的是内部函数 
    fn(); // 这里调用的内部函数的

    // 2
    function showDelay(msg, time) {
        setTimeout(function () {
            alert(msg);
        }, time)
    }
    showDelay('sss', 2000);

</script>
</html>
