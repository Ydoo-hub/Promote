<script>
    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK1');
        }, 1000);
    });

    let p2 = new Promise((resolve, reject) => {
        reject('OK2');
    });

    let p3 = new Promise((resolve, reject) => {
        resolve('OK3');
    });

    let promises = Promise.race([p1, p2, p3]);

    console.log(promises)

</script>
