<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<!-- 
    1.什么是函数？
        * 实现特定功能的n条语句的封装体
        * 只有函数是可以执行的，其他类型的数据不可以执行
    2.为什么要用函数？
        * 提高代码复用
        * 便于阅读交流
    3.如何定义函数
        * 函数声明
        * 表达式
    4.如何调用（执行）函数？
        * test()：直接调用
        * obj.test()：通过对象调用
        * new test()：new调用
        * test.call/apply(obj): // 这是临时的让test成为obj的方法进行调用

 -->
 
    
<script>
    function showInfo(age) {
        if (age < 18) {
            console.log('不行');
        } else if (age > 60) {
            console.log('也不行');
        } else {
            console.log('keyi');
        }
    }

    showInfo(30);
    showInfo(2);
    showInfo(62);

    function fn1 () {  // 函数声明
        console.log('fn1');
    }

    function fn2 () { // 表达式
        console.log('fn2'); 
    }

    function test() {
        console.log(this);
    }

    var obj = {
        o1: 1,
        o2: 2
    }
    test.call(obj); // 可以让一个函数成为指定任意对象的方法进行调用
    test();
</script>
</body>
</html>
