<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">
        点击事件
    </button>
</body>
<script>
    // 点击事件
    document.getElementById('btn').onclick = function () {
        alert(this.innerHTML);
    }

    // 定时器
        // 超时定时器
        // 循环定时器
    setTimeout(function () {
        alert('keyi le');
    }, 2000)

    var a = 1;
    setInterval(() => {
        console.log('循环' + this.a);
        this.a++;
    }, 2000);
</script>
</html>
