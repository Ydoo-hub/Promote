<body>
    <!-- 
        1.什么是数据
            * 存储在内存中代表特定信息的 “东西”，本质是010101...（二进制）
            * 数据的特点：可传递，可运算
            * 一切皆数据
            * 内存中所有操作的目标：数据
                * 算术运算
                * 逻辑运算
                * 赋值
                * 运行函数
        2.什么是内存
            * 内存条通电后产生可存储数据的空间（临时的）
            * 内存产生和死亡：内存条（电路板）==> 通点 ==> 产生内存空间 ==> 存储数据 ==> 处理数据 ==> 断电 ==> 内存空间和数据全都消失
            * 一块内存中的2个数据 （地址值 和 内部存储的数据）
            * 内存的分类
                * 栈：存储 全局变量 / 局部变量 ( 标识对象的变量 )
                * 堆：存储 对象本身在对空间 
        3.什么是变量
            * 可变化的量，由变量名和变量值组成 （常量是不可变化的）
            * 每个变量都对应的一块小内存，变量名用来找到对应的内存，变量值是对应内存所存储的数据
        4.内存，数据，变量三者之间的关系
            * 内存用来存储数据的空间
            * 变量是内存的标识
     -->
<script>
    // var a = xxx ; a 中保存的是什么
    // xxx 是基本类型数据，保存的就是这个数据
    // xxx 是对象，保存的就是这个对象的地址值
    // xxx 是一个变量，保存的xxx的内存内容（可能是基本数据，也可能是地址值）

    // 在传递参数的时候，是值传递还是引用传递；
    // 在赋值的时候，对象传递的是 地址值，基本数据类型传递的是基本数值
    var a = 123, b;
    b = a;
    b = 1;
    console.log(a, b);
    // b[0] = 'dsb';
    console.log(a, b);



    // 问题：js引擎如何管理内存？
        // 分配小内存空间，得到她的使用权
        // 存储数据，可以反复进行操作
        // 释放小内存空间
    // 释放内存
        // 局部变量：函数执行完自动释放，该变量指向的对象在后面某个时刻有垃圾回收器回收
        // 对象：成为垃圾对象 ==> 由垃圾回收器回收    


</script>
