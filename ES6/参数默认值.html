<script>
    // ES6 允许给函数参数赋值初始值
    // 1.形参初始值 具有默认值的参数,一般位置靠后放
    function add(a, b, c=10) {
        return a + b + c;
    }
    let result = add(1,2);
    console.log(result);

    // 可以配合解构赋值使用
    function  connect({host="127.0.0.1", username, password, port='9090'}) {
        console.log(host);
        console.log(username);
        console.log(password);
        console.log(port);
    }

    connect({
        host: 'localhost',
        username: 'Ydoo',
        password: 'Ydoo',
        // port: '8080'
    })
