<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.代码分类（位置）
            * 全局代码
            * 函数（局部）代码
        2.全局执行上下文
            * 在执行全局代码前将window确定为全局执行上下文
            * 对全局数据进行预处理（开始执行上下文之前）
                * var / let / const 定义的全局变量 ==> undefined，添加为window的属性
                * function声明的全局函数 ==> 赋值（fun），添加为window的属性
                * this ==> 赋值（window）
            * 开始执行上下文
        3.函数执行上下文
            * 在调用函数，准备执行函数体之前，创建对应的函数执行上下文对象（这个对象不是真实存在的 ，虚拟的，存在栈中）
            * 对局部数据进行预处理
                * 形参变量 ==> 赋值（实参）==> 添加为执行上下文的属性
                * arguments ==> 赋值（实参列表），添加为执行上下文的属性
                * var定义的局部变量  ==> undefined，添加为执行上下文的属性
                * function声明的函数 ==> 赋值（fun），添加为执行上下文的方法
                * this ==>赋值（调用函数的对象）
            * 开始执行函数体代码
    -->
</body>
<script>
    // 全局执行上下文
    console.log(a1);
    a2();
    var a1 = 's';
    let a2 = function () {
        console.log('a2()');
    }

    // 局部执行上下文
    function a3(x) {
        console.log(x);
        console.log(x1);
        console.log(arguments);
        x2();
        console.log(this);

        var x1 = 2;
        function x2 () {
            console.log('dddd')
        }
    }
</script>
</html>
